<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <h3>Open New Account</h3>
    <div class="container">

      <form class="bankAccount" action="index.html" method="post">
        <div class="openAccount">
          <label for="name">Name:</label>
          <input type="text" id="name" value="">

          <label for="initialDeposit">Initial Deposit:</label>
          <input type="text" id="initialDeposit" value="">

        </div>

        <h3>Deposits and Withdraws</h3>
        <div class="openAccount">
          <label for="deposit-amount">Deposit Amount:</label>
          <input type="text" id="deposit-amount" value="">

          <label for="withdrawal">Withdrawal Amount:</label>
          <input type="text" id="withdrawal" value="">
      </form>


      </div>
    </div>
    <h3>Current Balance</h3>
    <div class="current-balance">
      <label for="balance"></label>
      <input type="text" id="balance" value="">





    </div>

  </body>
</html>
